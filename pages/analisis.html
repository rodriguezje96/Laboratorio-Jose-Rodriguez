    <br />
    <h2 class="header">
      Completa los campos y te llamamos para confirmar tu turno
    </h2>
    <section>
      <!--Formulario-->
      <form action="" id="form">
        <div class="form-datosPersonales">
          <div>
            <label for="name">Nombre y Apellido</label>
            <input type="text" placeholder="Juan Perez" />
          </div>
          <div>
            <label for="id">Documento</label>
            <input type="number" placeholder="28555999" />
          </div>
          <div>
            <label for="id">Teléfono</label>
            <input type="number" placeholder="1175461279" />
          </div>
          <div>
            <label for="mail">Email</label>
            <input type="text" placeholder="ejemplo@gmail.com" />
          </div>
        </div>
        <hr />
        <br />
        <div class="form-horario">
          <label for="time">¿En qué franja horaria?</label>
          <input type="radio" name="horario" value="1" />6hs a 8hs
          <input type="radio" name="horario" value="2" />8hs a 10hs
          <input type="radio" name="horario" value="3" />10hs a 12hs
        </div>
        <hr />
        <br />
        <div class="form-consulta">
          <label for="consulta">Motivo del contacto</label>
          <textarea
            name="consulta"
            id="consulta"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </form>
      <button class="btn">Enviar</button>
    </section>

        >

    </footer>
